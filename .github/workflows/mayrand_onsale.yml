name: Mayrand onsale scraper

on:
  schedule:
    - cron: "15 3 * * *" # Daily at 03:15 UTC
    # - cron: "15 3 * * 1" # Weekly on Monday at 03:15 UTC
  workflow_dispatch:

permissions:
  contents: write
  actions: write

concurrency:
  group: mayrand-onsale
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ github.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run scraper
        run: node scripts/scrape_mayrand_onsale.mjs

      - name: Commit and open PR if changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          existing_branch="$(gh pr list --state open --search "head:bot/mayrand-onsale-" --json headRefName --jq '.[0].headRefName')"
          if [ -n "$existing_branch" ]; then
            BRANCH="$existing_branch"
            git fetch origin "$BRANCH":"$BRANCH"
            git checkout "$BRANCH"
          else
            BRANCH="bot/mayrand-onsale-$(date -u +%Y%m%d-%H%M)"
            git checkout -B "$BRANCH"
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/mayrand/onsale outputs
          git commit -m "Mayrand: update onsale data"
          git remote set-url origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          if ! git push -u origin "$BRANCH"; then
            echo "Push failed. Showing relevant git config:"
            git config -l | grep -E 'remote|extraheader'
            echo "Error: push to origin failed. Check token permissions and remote configuration."
            exit 1
          fi
          if [ -z "$existing_branch" ]; then
            gh pr create \
              --title "Mayrand: update onsale data" \
              --body "Automated update of Mayrand onsale data." \
              --base main \
              --head "$BRANCH"
          fi
