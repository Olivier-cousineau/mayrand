<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mayrand - Spéciaux en cours</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
        background: #f6f7fb;
        color: #1f2937;
      }
      body {
        margin: 0;
      }
      header {
        background: #0f172a;
        color: white;
        padding: 2.5rem 1.5rem 2rem;
      }
      header h1 {
        margin: 0 0 0.5rem;
        font-size: 2rem;
      }
      header p {
        margin: 0;
        max-width: 50rem;
        line-height: 1.5;
        color: #e2e8f0;
      }
      main {
        padding: 1.5rem;
        max-width: 1100px;
        margin: 0 auto;
      }
      .meta {
        margin-bottom: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        color: #475569;
        font-size: 0.95rem;
      }
      .grid {
        display: grid;
        gap: 1.25rem;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 1rem;
        box-shadow: 0 15px 35px rgba(15, 23, 42, 0.08);
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      .card img {
        width: 100%;
        height: 160px;
        object-fit: contain;
        border-radius: 12px;
        background: #f8fafc;
      }
      .card h2 {
        font-size: 1rem;
        margin: 0;
      }
      .price {
        display: flex;
        align-items: baseline;
        gap: 0.5rem;
      }
      .price strong {
        font-size: 1.25rem;
        color: #16a34a;
      }
      .price span {
        font-size: 0.9rem;
        color: #94a3b8;
        text-decoration: line-through;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        background: #e0f2fe;
        color: #0369a1;
        font-size: 0.75rem;
        font-weight: 600;
      }
      .link {
        margin-top: auto;
        text-decoration: none;
        color: #2563eb;
        font-weight: 600;
      }
      .empty {
        padding: 2rem;
        border-radius: 16px;
        background: white;
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Spéciaux Mayrand</h1>
      <p>
        Aperçu rapide des articles en promotion. Les données proviennent du scraper Mayrand (fichier
        <code>data.json</code>) et se mettent à jour automatiquement lors d'une nouvelle collecte.
      </p>
    </header>
    <main>
      <div class="meta" id="meta"></div>
      <section class="grid" id="grid"></section>
    </main>
    <script>
      const formatPrice = (value) =>
        typeof value === "number" ? value.toFixed(2).replace(".", ",") + " $" : "—";

      const render = (items, metadata) => {
        const grid = document.getElementById("grid");
        const meta = document.getElementById("meta");

        if (!items.length) {
          grid.innerHTML =
            '<div class="empty">Aucun article en promotion n\'a été trouvé dans cette collecte.</div>';
          return;
        }

        meta.innerHTML = `
          <span><strong>${items.length}</strong> articles</span>
          <span>Pages: ${metadata?.pagesScraped ?? "—"}</span>
          <span>Dernière mise à jour: ${metadata?.scrapedAt ?? "—"}</span>
        `;

        grid.innerHTML = items
          .map((item) => {
            const sale = formatPrice(item.price_sale);
            const regular = formatPrice(item.price_regular);
            return `
              <article class="card">
                <img src="${item.image || ""}" alt="${item.name || "Produit Mayrand"}" loading="lazy" />
                <div class="pill">${item.category || item.query || "Promotion"}</div>
                <h2>${item.name || "Produit Mayrand"}</h2>
                <div class="price">
                  <strong>${sale}</strong>
                  ${item.price_regular ? `<span>${regular}</span>` : ""}
                </div>
                <div>${item.unit_label || ""}</div>
                ${item.brand ? `<div>Marque: ${item.brand}</div>` : ""}
                <a class="link" href="${item.url || "#"}" target="_blank" rel="noreferrer">Voir le produit</a>
              </article>
            `;
          })
          .join("");
      };

      Promise.all([
        fetch("./data.json").then((res) => res.json()),
        fetch("./metadata.json").then((res) => res.json()).catch(() => ({})),
      ])
        .then(([items, metadata]) => render(items, metadata))
        .catch(() => {
          const grid = document.getElementById("grid");
          grid.innerHTML =
            '<div class="empty">Impossible de charger les données. Vérifiez que <code>data.json</code> est présent.</div>';
        });
    </script>
  </body>
</html>
